<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <div class="container">
    <div class="leftBox">
      <div class="top_section">
        <label class="input" for="tipInput">Bill</label>
        <p class="zero" >Can't be zero</p>
        <br>
        <input type="number" id="tipInput" placeholder="0">
      </div>

      <h6> Select Tip % </h6>
      <form name="myForm">
        <div class="buttons">
          <button class="tip_percent js_0">5%</button>
          <button class="tip_percent js_1">10%</button>
          <button class="tip_percent js_2">15%</button>
          <button class="tip_percent js_3">25%</button>
          <button class="tip_percent js_4">50%</button>
          <input class="custom_inp" type="number" placeholder="Custom">
        </div>
      </form>

      <div class="bottom_section">
        <label class="input" for="peopleInput">Number of People</label>
        <p class="zero_two">Can't be zero</p>
        <br>
        <input type="number" id="peopleInput" placeholder="0">
      </div>

    </div>


    <div class="rightBox">
      <div class="tip_amount">
        <div class="tip_text">
          <ul>
            <li>
              <h3>Tip Amount</h3>
            </li>
            <li>
              <h4>/Person</h4>
            </li>
          </ul>
        </div>

        <div class="tip_no">
          <h1 class="tip_per_person">$0.00</h1>
        </div>

      </div>

      <div class="total_amount">
        <div class="tip_text">
          <ul>
            <li>
              <h3>Total</h3>
            </li>
            <li>
              <h4>/Person</h4>
            </li>
          </ul>
        </div>

        <div class="tip_no">
          <h1 class="tip_total">$0.00</h1>
        </div>
      </div>

      <button class="reset" type="reset">Reset</button>

    </div>



    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/19peter">Peter Ashraf</a>.
  </div>
</body>
<script src="index.js"></script>

</html>
